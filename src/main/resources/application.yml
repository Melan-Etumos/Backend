server:
  port: 8012

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/me}
    username: ${DATABSE_USER:}
    password: ${DATABASE_PASSWORD:}


  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: none
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  redis:
    host: ${REDIS_HOST:}
    password: ${REDIS_PASSWORD}

user:
  profile: ${USER_PROFILE:}
  hax: ${H_BASIC:}


auth:
  jwt:
    secret: ${JWT_SECRET_KEY:}
    header: BEAREA
