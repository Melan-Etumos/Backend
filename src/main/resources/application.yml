server:
  port: 8012

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/me
    username: postgres
    password: ${PASSWORD:}

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: none
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL:}
    password: ${EMAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

user:
  profile: ${P_BASIC:}
  hax: ${H_BASIC:}